<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercice - Faire une calculatrice : JavaScript</title>
    <!-- <script src="nomdufichier.js"></script> -->
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <style>
        .ecran {
            width: 140px; 
            background-color: greenyellow; 
            color: darkgreen; 
            padding: 8px;
            margin-bottom: 16px;
            font-family: 'Orbitron'
        }
    </style>
</head>
<body>
    <h1>Ma calculatrice</h1>

    <div style="margin-top: 24px;" >
        <h2 id="ecran" class="ecran">--</h2>

        <input id="nombre1" />
        <input id="nombre2" />
        <select id="signe">
            <option value="+">Addition</option>
            <option value="-">Soustraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
        </select>
        <button id="btnCalculer">Calculer</button>
    </div>
    
    <script src="js/calculatrice.js"></script>
</body>
</html>
